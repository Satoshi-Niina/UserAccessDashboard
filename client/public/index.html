<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビジネスプラットフォーム</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- サイドバー -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>ダッシュボード</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="nav-item active">
                    <i class="icon-home"></i>
                    <span>ホーム</span>
                </a>
                <a href="/voice-assistant" class="nav-item">
                    <i class="icon-mic"></i>
                    <span>音声Assistant</span>
                </a>
                <a href="/operations" class="nav-item">
                    <i class="icon-clipboard"></i>
                    <span>運用管理</span>
                </a>
                <a href="/messages" class="nav-item">
                    <i class="icon-message"></i>
                    <span>メッセージ</span>
                </a>
                <a href="/settings" class="nav-item admin-only">
                    <i class="icon-settings"></i>
                    <span>設定</span>
                </a>
                <div class="submenu admin-only">
                    <a href="/settings/basic-data" class="nav-item">
                        <i class="icon-database"></i>
                        <span>元データ処理</span>
                    </a>
                    <a href="/settings/history" class="nav-item">
                        <i class="icon-history"></i>
                        <span>履歴検索</span>
                    </a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutButton" class="logout-button">
                    <i class="icon-logout"></i>
                    ログアウト
                </button>
            </div>
        </aside>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <div id="pageContent"></div>
        </main>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/js/auth.js"></script>
    <script src="/js/router.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
